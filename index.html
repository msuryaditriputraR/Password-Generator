<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <!--- ==================== FAVICON ===================== -->
  <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon">

  <!--- ==================== CSS ===================== -->
  <link rel="stylesheet" href="src/css/index.css">

  <!--- ==================== REMIX ICON ===================== -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <input type="color" id="input-color">
      <label for="input-color" id="color" title="Button Color Theme">c</label>
      <i class="ri-moon-fill" id="btn-theme" title="Button Theme"></i>
    </header>
    <main>
      <h1>Generate a <br><span>Random Password</span></h1>
      <p class="desc">Never use an insecure password again.</p>
      <button id="btn-generate">
        <i class="ri-key-fill"></i> Generate Password
      </button>
      <div class="result">
        <div class="password">
          <p id="password">>nfJjy!dDvR&ial</p>
          <i class="ri-file-copy-line" id="btn-copy" title="Button Copy"></i>
        </div>
      </div>
    </main>
  </div>
  <!--- ==================== JS ===================== -->
  <script src="src/js/index.js"></script>
</body>

</html>
